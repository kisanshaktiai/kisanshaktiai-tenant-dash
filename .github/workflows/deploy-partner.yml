name: Deploy Partner (Hostinger)

on:
  push:
    branches: [ main, production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HOST: ${{ secrets.PARTNER_SFTP_HOST }}
      PORT: ${{ secrets.PARTNER_SFTP_PORT }}
      USER: ${{ secrets.PARTNER_SFTP_USER }}
      REMOTE_DIR: /public_html/partner

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PARTNER_SFTP_KEY_B64 }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $PORT $HOST >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -p $PORT" \
            ./dist/ \
            $USER@$HOST:$REMOTE_DIR/
