name: Deploy Partner (Hostinger)

on:
  push:
    branches: [ main, production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # --------------------------------------------------
      # Checkout source
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Setup Node.js
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # --------------------------------------------------
      # Install & Build
      # --------------------------------------------------
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # --------------------------------------------------
      # Deploy via SCP (SSH key, forced-command SAFE)
      # --------------------------------------------------
      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PARTNER_SSH_HOST }}
          username: ${{ secrets.PARTNER_SSH_USER }}
          key: ${{ secrets.PARTNER_SSH_KEY }}
          port: ${{ secrets.PARTNER_SSH_PORT }}

          # Upload build output
          source: "dist/*"
          target: ${{ secrets.PARTNER_REMOTE_DIR }}

          # Prevent nesting dist/dist
          strip_components: 1

